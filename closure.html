<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>closure</title>
</head>
<body>
  <script>
    function outside(){
      var x = 1;
      function inside(){
        alert(x);
      }
      return inside();
    }

    outside();

    /* closure ?
    : 함수 안에 함수를 만들고 싶을 때

    inside()는 x라는 변수를 내부에서 자유롭게 사용 가능함(var, let, const 마찬가지)
    -> inside()에서 outside() 변수들이 적혀있는 포스트잇이 자동으로 생성되어서 그런 것
    -> 포스트인 같은 거 = 클로저

    일부 다른 언어는 inside()에서 outside()의 x라는 변수를 마음대로 사용하지 못 함
    outside()가 실행이 끝나면 거기 있던 변수들도 다 삭제되어 그런 것
    따라서 closure 기능을 직접 구현해야 함

    자바스크립트는 함수 만들 때마다 closure도 자동으로 만들어져서 당연한 개념임(몰라도 코드 잘 짬)
    */
  </script>
</body>
</html>
