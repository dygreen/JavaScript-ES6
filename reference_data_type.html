<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reference data type</title>
</head>
<body>
  <script>
    /* ***** Array, Object는 변수에 값이 저장되지 않음 *****
    -> 변수에 reference가 저장됨 = Reference data type
    * 새로 중괄호를 할당할 떄마다 새로운 화살표

    var arr = [1,2,3];
    -> [1,2,3]이 저쪽에 있어요(화살표)

    var obj = { name : 'Kim' };
    -> obj에는 '{ name : 'Kim' }이 저쪽에 있습니다~라는 화살표'가 들어있음
    */


    // ***** Primitive data type *****
    var name1 = 'Kim';
    var name2 = name1; // name2을 출력하면 = 'Kim'
    name1 = 'Park'; // name1을 출력하면 = 'Park'


    // ***** Reference data type *****
    var name3 = { name : 'Kim' };
    var name4 = name3; // name4을 출력하면 = {name: 'Park'}
    name3.name = 'Park'; // name3을 출력하면 = {name: 'Park'}
    /* name3에는 {name: 'Kim'}이 저장되는 것이 아니라,
    '{name: 'Kim'}이 저기 있어요'라는 '화살표(reference)'가 저장됨
    */

    /* 그래서 array, object는 함부로 복사하면 클남
    복사하고 싶으면 object 복사 기계 사용하기(constructor,class)
    */


    var 이름1 = { name : 'kim' };
    var 이름2 = { name : 'kim' };
    // 이름1 == 이름2 -> false
    // 이름1 === 이름2 -> false
    // 이름1,이름2에는 화살표가 저장되어 있기 때문에, 각각 다른 화살표이기 때문에 false가 나온다


    var 이름3 = { name : 'kim' };
    function 변경(obj){
      obj = { name : 'park' };
    }
    변경(이름3); // 이름3을 출력하면 -> {name: 'kim'}이 나옴

    /* ***** 파라미터와 reference data type의 합작 *****
    - 파라미터는 변수생성 & 할당과 똑같습니다. 그 파라미터 변수에 = {} 해봤자 원래 이름3 오브젝트는 변화가 없습니다.
    'obj = { name : 'park' };'은 사실 'var obj = { name : 'park' };'와 같음
    따라서, '변경(이름3);'은 '변경(var obj = 이름3);'과 같은 뜻인 것
    */

  </script>
</body>
</html>
