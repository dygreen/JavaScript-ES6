<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의 선언,할당,범위</title>
</head>
<body>
  <script>
    /* ** 변수의 Hoisting 현상 = 변수의 선언을 변수 범위 맨위로 끌고오는 현상
      = 변수를 만나면 선언부분을 강제로 맨 위로 끌어올림 (자바스크립트 언어 자체가 그럼) 
      = var 변수 선언과 함수 선언문에서만 호이스팅이 일어난다. */

    // var age; // 2. 선언만 맨 위로 끌고옴
    console.log(age); // undefined : 아직 변수 선언 안했는데 먼저 출력하면 (var를 제외) error가 뜸

    var age = 30; // 1. 변수를 선언 및 할당하면
    // age = 30; // 3. 할당이 됨
    console.log(age); // 30

    

    // ** 수정 불가능한 오브젝트를 만들고 싶으면? Object.freeze(변수명)
    const person = { name : 'Kim' };
    Object.freeze(person);

    person.name = 'Park'; // person의 value 값이 바뀌지 않음

    /* 
    var: 재선언 o, 재할당 o, 범위 function
    let: 재선언 x, 재할당 o, 범위 {}
    const: 재선언 x, 재할당 x, 범위 {}
    */


    // ** window로 전역변수 만들기
    var age2 = 20;
    console.log(age2);
    console.log(window.age2); // var 키워드만 전역변수를 만들면 window에도 보관됨(전역함수도 마찬가지)

    window.name = 'Kim';
    console.log(name);

    window.name2 = function(){}; // 함수도 만들 수 있음
    console.log(name2);


    // ** 연습문제: console.log(b)는 무엇일지
    if (true){
      let a = 1;
      var b = 2;
      if (true){
        let b = 3;
      }
      console.log(b); // 2 -> let 의 범위는 {}이기 때문에 var b의 값인 2가 나오는 것
    }

  </script>
</body>
</html>
