<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread, rest 파라미터 연습문제</title>
</head>
<body>
  <script>
    // 1. (spread) 출력 결과는?
    var a = [1,2,3];
    var b = '김밥';
    var c = [...b, ...a];
    console.log(c); // ['김','밥',1,2,3]


    // 2. (spread) 출력 결과는?
    var a = [1,2,3];
    var b = ['you', 'are'];
    var c = function(a,b){
      console.log( [[...a], ...[...b]][1] );
    }
    c(a,b); // [[1,2,3],'you','are'][1] -> you


    // 3. (default 파라미터) 출력 결과는?
    function 함수(a = 5, b = a * 2 ){
      console.log(a + b);
      return 10
    }
    함수(3); // 9


    // 4. (default 파라미터) 출력 결과는?
    function 함수(a = 5, b = a * 2 ){
      console.log(a + b);
    }
    함수(undefined, undefined); // 15


    // 5. array를 만들어주는 함수를 제작하고 싶습니다.
    function 어레이(...rest){
      return rest
    }

    var newArray = 어레이(1,2,3,4,5);
    console.log(newArray); //(5) [1, 2, 3, 4, 5]


    // 6. 최댓값 구하기
    function 최댓값(...rest){
      let numbers = Math.max(...rest);
      console.log(numbers);
    }
    최댓값(2,3,4,5,6,1,3,2,5,5,4,6,7);


    // 7. array가 아니라 문자열에도 적용할 수 있는 알파벳순 정렬함수 만들기
    function 정렬(a){
      console.log([...a].sort());
    }
    정렬('bear');


    // 8. 데이터마이닝 기능 만들기 : 알파벳 출현 갯수 세기
    function 글자세기(data){

      let 결과 = {};

      let 어레이 = [...data];
      어레이.forEach((a) => {
        if(결과[a] > 0){
          결과[a]++;
        } else {
          결과[a] = 1;
        }
      });

      console.log(결과);
    }
    글자세기('aacbbb'); // {a: 2, c: 1, b: 3}

    // * object에 값 추가하는 방법
    let objects = {};
    objects['name'] = 'Park';
    console.log(objects);
  </script>
</body>
</html>
