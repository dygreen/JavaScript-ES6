<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getter setter</title>
</head>
<body>
  <script>
    // 자료를 꺼내는 법을 만들어서 꺼냄
    var person = {
      name : 'Park',
      age : 30,
      nextAge(){
        return this.age + 1;
      },
      setAge(age){
        this.age = parseInt(age);
      }
    }

    // person.nextAge(); -> 31
    person.setAge('20');

    
    /* 함수를 만들어 object 데이터를 다루는 이유?
    1. object 자료가 복잡할 때 이득
    2. object 자료 수정시 편리
    => 데이터를 꺼내거나/수정하거나 그럴 때 편리 & 실수방지 & 관리가능
    */


    // ***** 복잡한 소괄호 꼴보기 싫다면 : set/get 키워드 (ES5) *****
    var person2 = {
      name : 'Park',
      age : 30,
      get nextAge(){ // get은 데이터 꺼내쓰는 함수에 
        return this.age + 1;
      },
      set setAge(age){ // set은 데이터 변경하는 함수에
        this.age = parseInt(age);
      }
    }

    person2.nextAge;
    person2.setAge = '20';


    /* ***** set / get 키워드 특징 *****
    - get 함수들(getter) : return이 있어야 함 & 파라미터 없어야 함
    - set 함수들(setter) : 파라미터가 1개만 있어야 함
    */



    // ***** class에서 사용하는 get/set *****
    class person3 {
      constructor(){
        this.name = 'Park';
        this.age = 20;
      }
      get nextAge(){
        return this.age + 1;
      }
      set setAge(age){
        this.age = age;
      }
    }

    var 사람1 = new person3();
    사람1.nextAge;
    사람1.setAge = 200;

  </script>
</body>
</html>
