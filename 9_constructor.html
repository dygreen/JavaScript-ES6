<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constructor</title>
</head>
<body>
  <script>
    /* ***** constructor(=생성자) 사용 이유? : 비슷한 object를 쉽게 찍어낼 수 있음(=object 생성 기계) ***** */

    // var 학생1 = { name : 'kim', age : 15 };

    function Student(){ // 1. constructor 생성하기 (부모)
      this.name = 'Kim'; // constructor 안의 this는 새로 생성되는 object를 뜻함(= 새로 생성되는 object의 name이라는 속성에 kim을 대입해주세요) = instance
      this.age = 15;
      this.sayHi = function(){
        console.log('안녕하세요 ' + this.name + '입니다'); // 3. 문자나 함수나 다 넣어서 object 생성 기계 만들 수 있음
      }
    }

    var 학생1 = new Student(); // 2. object가 자리에 남는다 -> console: Student {name: 'Kim', age: 15} -> 여기서 앞의 Student는 이 object를 만든 constructor 이름을 뜻한다. => "상속받음" = 기계가 가지고 있는 name,age,sayHi 속성들을 물려받음(자식)
    var 학생2 = new Student();

    학생1.sayHi(); // 안녕하세요 Kim입니다
    학생2.sayHi(); // 안녕하세요 Kim입니다


    // Q. 모든 학생 object에 sayHi()함수도 추가하고 싶다면? A. 3
    /* var 학생1 = {
      name : 'Kim',
      age : 15,
      sayHi : function(){
        console.log('안녕하세요 ' + this.name + '입니다'); // this = 함수를 가지고 있는 주인 object를 뜻함(=학생1)
      }
    }

    학생1.sayHi(); // 안녕하세요 Kim입니다*/



    /* ***** 파라미터를 추가해 재사용성 높은 constructor 만들기 ***** */
    function Student2(이름, 나이){ 
      this.name = 이름;
      this.age = 나이;
      this.sayHi = function(){
        console.log('안녕하세요 ' + this.name + '입니다'); 
      }
    }

    var 학생3 = new Student2('Park', 14);



    // 연습문제
    // Q1. 쇼핑몰에 쓸 상품데이터를 constructor로 제작하고, 상품 두개를 뽑아보기
    // Q2. 상품마다 부가세()라는 함수를 실행하면 콘솔창에 상품가격*10% 만큼의 부가세금액이 출력되도록 하고 싶으면?

    /* var product1 = { name : 'shirts', price : 50000 };
    var product2 = { name : 'pants', price : 60000 }; */

    function Products(name, price){
      this.name = name;
      this.price = price;
      this.부가세 = function(){
        console.log(this.price * 0.1);
      }
    }

    var product1 = new Products('shirts', 50000);
    var product2 = new Products('pants', 60000);
    console.log(product1, product2);
    product1.부가세(); // 5000
    
  </script>
</body>
</html>
